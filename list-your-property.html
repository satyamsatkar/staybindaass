<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="property-list-main p-5">
    <div class="property-list-form m-auto p-4 container">
        <h2>Partner as a Homeowner</h2>
        <p>StayBindass specializes in creating and curating luxury holiday homes all over</p>
        <form>
            <div class="row">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Full Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3 ">
                    <label for="email1" class="form-label">Email</label>
                    <input type="password" class="form-control" id="email1">
                  </div>
                  <div class="mb-3 ">
                    <label for="mob1" class="form-label">Mobile</label>
                    <input type="password" class="form-control" id="mob1">
                  </div>
                  <div class="mb-3 ">
                    <label for="exampleInputPassword1" class="form-label">Property type</label>
                  <select class="form-select  aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                 </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Loacation</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>

                  <div class="form  mb-3 ">
                    <label for="" class="">Your Messages</label>
                    <textarea class="form-control"  id="" style="height: 100px"></textarea>
                  </div>

                  <div class="">
                  <button type="submit" class="btn btn-primary w-100">Submit</button>
                  </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
